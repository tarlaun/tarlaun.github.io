# Uncomment to manage links manually. The following lines intentionally comment out
# the pages you asked to remove so you can restore them later.
#
# header_pages:
#   - _pages/about.md
#   - _pages/cv.md
#   - _pages/publications.md
#   # - _pages/talks.md         # (removed)
#   # - _pages/teaching.md      # (removed)
#   # - _pages/portfolio.md     # (removed)
#   # - _pages/blogposts.md     # (removed)
#   # - _pages/guide.md         # (removed)

# To ensure hidden items donâ€™t appear in nav for themes that honor `nav_exclude`,
# these defaults hide the same pages if they exist.
# (Safe to keep even if the files are missing.)
defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      nav_exclude: false
  - scope:
      path: "_pages/talks.md"
      type: pages
    values:
      nav_exclude: true
  - scope:
      path: "_pages/teaching.md"
      type: pages
    values:
      nav_exclude: true
  - scope:
      path: "_pages/portfolio.md"
      type: pages
    values:
      nav_exclude: true
  - scope:
      path: "_pages/blogposts.md"
      type: pages
    values:
      nav_exclude: true
  - scope:
      path: "_pages/guide.md"
      type: pages
    values:
      nav_exclude: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
